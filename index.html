<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Mission Control | McRae's Launch Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --space-black: #0a0a0f;
            --deep-space: #12121a;
            --nebula-purple: #1a1a2e;
            --cosmic-blue: #16213e;
            --nasa-blue: #0b3d91;
            --nasa-red: #fc3d21;
            --electric-cyan: #00d4ff;
            --plasma-orange: #ff6b35;
            --stellar-gold: #ffd700;
            --success-green: #00ff88;
            --caution-yellow: #ffcc00;
            --warning-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --panel-bg: rgba(18, 18, 26, 0.95);
            --panel-border: rgba(0, 212, 255, 0.2);
            --glow-cyan: 0 0 20px rgba(0, 212, 255, 0.3);
            --glow-orange: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--space-black);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(11, 61, 145, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(26, 26, 46, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(22, 33, 62, 0.5) 0%, transparent 70%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #fff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 370px 50px, #fff, transparent),
                radial-gradient(1px 1px at 450px 180px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 520px 90px, #fff, transparent),
                radial-gradient(1px 1px at 600px 200px, rgba(255,255,255,0.6), transparent);
            background-size: 650px 250px;
            animation: twinkle 8s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* App Container */
        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Header */
        .mission-header {
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 1px solid var(--panel-border);
            margin-bottom: 2rem;
            position: relative;
        }

        .mission-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--electric-cyan), transparent);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--nasa-blue), var(--electric-cyan));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--glow-cyan);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6); }
        }

        .title-main {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--electric-cyan), var(--stellar-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .title-sub {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            margin-top: 0.25rem;
        }

        .mission-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: var(--success-green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-green);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .nav-tab {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-tab:hover {
            border-color: var(--electric-cyan);
            color: var(--electric-cyan);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(11, 61, 145, 0.3));
            border-color: var(--electric-cyan);
            color: var(--electric-cyan);
            box-shadow: var(--glow-cyan);
        }

        /* Main Layout */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Panel Styling */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--electric-cyan), transparent);
            opacity: 0.5;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--nasa-blue), var(--electric-cyan));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--electric-cyan);
        }

        /* Slider Group */
        .slider-group {
            margin-bottom: 1.5rem;
        }

        .slider-group:last-child {
            margin-bottom: 0;
        }

        .slider-container {
            margin-bottom: 1.25rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .slider-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            flex: 1;
        }

        .slider-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--electric-cyan);
            min-width: 2rem;
            text-align: right;
        }

        .slider-description {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .slider-track {
            position: relative;
            height: 8px;
            background: linear-gradient(90deg, 
                var(--warning-red) 0%, 
                var(--caution-yellow) 30%, 
                var(--success-green) 70%, 
                var(--electric-cyan) 100%);
            border-radius: 4px;
            overflow: visible;
        }

        .slider-input {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: transparent;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--space-black);
            border: 3px solid var(--electric-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            transition: all 0.2s ease;
        }

        .slider-input::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .slider-input::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--space-black);
            border: 3px solid var(--electric-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        /* Results Tier List */
        .tier-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tier {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tier-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tier-badge {
            font-family: 'Orbitron', monospace;
            font-size: 1.25rem;
            font-weight: 800;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .tier-s .tier-badge { background: linear-gradient(135deg, #ffd700, #ff8c00); color: #000; }
        .tier-a .tier-badge { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        .tier-b .tier-badge { background: linear-gradient(135deg, #00d4ff, #0099cc); color: #000; }
        .tier-c .tier-badge { background: linear-gradient(135deg, #a0a0b0, #707080); color: #000; }

        .tier-label {
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tier-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-left: 52px;
        }

        .tier-item {
            background: var(--deep-space);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            max-width: 100%;
        }

        .tier-item:hover {
            border-color: var(--electric-cyan);
            transform: translateY(-2px);
            box-shadow: var(--glow-cyan);
        }

        .tier-item.expanded {
            flex-basis: 100%;
            max-width: 100%;
        }

        .tier-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .tier-item-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .tier-item-score {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: var(--electric-cyan);
        }

        .tier-item-type {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tier-item-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .tier-item.expanded .tier-item-details {
            display: block;
        }

        .tier-item-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .tier-item-bullets {
            list-style: none;
            padding: 0;
        }

        .tier-item-bullets li {
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 0.25rem 0;
            padding-left: 1.25rem;
            position: relative;
        }

        .tier-item-bullets li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: var(--electric-cyan);
        }

        .caution-flag {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--caution-yellow);
        }

        .caution-flag-icon {
            flex-shrink: 0;
        }

        /* Salary Badge */
        .salary-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--success-green);
            margin-top: 0.5rem;
        }

        .clearance-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--plasma-orange);
            margin-left: 0.5rem;
        }

        /* Profile Management */
        .profile-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
        }

        .profile-btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            border-color: var(--electric-cyan);
            color: var(--electric-cyan);
        }

        .profile-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--electric-cyan);
            color: var(--electric-cyan);
        }

        .profile-btn.save {
            background: linear-gradient(135deg, var(--nasa-blue), var(--electric-cyan));
            border: none;
            color: white;
        }

        .profile-btn.share {
            background: linear-gradient(135deg, var(--plasma-orange), var(--stellar-gold));
            border: none;
            color: white;
        }

        /* Radar Chart Container */
        .radar-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Next Steps */
        .next-steps {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--deep-space);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .step-item:hover {
            border-color: var(--electric-cyan);
        }

        .step-number {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--nasa-blue), var(--electric-cyan));
            border-radius: 50%;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .step-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            color: var(--electric-cyan);
            margin-bottom: 1rem;
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--deep-space);
            border: 1px solid var(--panel-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--electric-cyan);
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        /* Share URL Display */
        .share-url {
            padding: 0.75rem;
            background: var(--deep-space);
            border: 1px solid var(--panel-border);
            border-radius: 6px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--electric-cyan);
            word-break: break-all;
            margin-bottom: 1rem;
        }

        /* Desktop Layout */
        @media (min-width: 1024px) {
            .app-container {
                padding: 2rem;
            }

            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }

            .sliders-section {
                grid-column: 1;
            }

            .results-section {
                grid-column: 2;
                position: sticky;
                top: 2rem;
                align-self: start;
                max-height: calc(100vh - 4rem);
                overflow-y: auto;
            }

            .full-width {
                grid-column: 1 / -1;
            }

            .tier-items {
                flex-wrap: nowrap;
            }

            .tier-item {
                min-width: 180px;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .nav-tabs {
                gap: 0.35rem;
            }

            .nav-tab {
                font-size: 0.65rem;
                padding: 0.6rem 0.8rem;
            }

            .panel {
                padding: 1rem;
            }

            .tier-items {
                padding-left: 0;
            }

            .tier-header {
                margin-bottom: 0.5rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--deep-space);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--panel-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--electric-cyan);
        }
    </style>
</head>
<body>
    <div class="starfield">
        <div class="stars"></div>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // ============ DATA DEFINITIONS ============

        const SLIDER_GROUPS = [
            {
                id: 'learning',
                name: 'Learning & Cognitive Style',
                icon: 'üß†',
                sliders: [
                    {
                        id: 'conceptual_vs_procedural',
                        label: 'Abstract/Conceptual vs Procedural Thinking',
                        description: 'Do you prefer big-picture ideas and theories, or step-by-step processes with clear procedures?',
                        lowLabel: 'Procedural',
                        highLabel: 'Conceptual',
                        default: 9
                    },
                    {
                        id: 'ambiguity_tolerance',
                        label: 'Comfort with Ambiguity',
                        description: 'Are you comfortable with open-ended problems, or do you prefer clear right/wrong answers?',
                        lowLabel: 'Need Clear Answers',
                        highLabel: 'Embrace Ambiguity',
                        default: 8
                    },
                    {
                        id: 'verbal_vs_math',
                        label: 'Reading/Writing vs Math/Calculation Strength',
                        description: 'Where do your natural academic strengths lie?',
                        lowLabel: 'Math/Calculation',
                        highLabel: 'Reading/Writing',
                        default: 9
                    },
                    {
                        id: 'big_picture_vs_detail',
                        label: 'Big Picture vs Detail Orientation',
                        description: 'Do you naturally see the forest or focus on individual trees?',
                        lowLabel: 'Detail-Focused',
                        highLabel: 'Big Picture',
                        default: 9
                    }
                ]

            Object.entries(weights).forEach(([sliderId, weight]) => {
                const value = sliderValues[sliderId] || 5;
                const normalizedValue = (value - 5) / 5; // -1 to 1
                score += normalizedValue * weight * 10;
            });
            
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        function getCautions(item, sliderValues) {
            if (!item.cautionFactors) return [];
            
            return item.cautionFactors.filter(caution => {
                const value = sliderValues[caution.factor] || 5;
                if (caution.inverse) {
                    return value < caution.threshold;
                }
                return value >= caution.threshold;
            });
        }

        function getTier(score) {
            if (score >= 75) return 'S';
            if (score >= 60) return 'A';
            if (score >= 45) return 'B';
            return 'C';
        }

        // ============ COMPONENTS ============

        function Slider({ slider, value, onChange }) {
            return (
                <div className="slider-container">
                    <div className="slider-header">
                        <span className="slider-label">{slider.label}</span>
                        <span className="slider-value">{value}</span>
                    </div>
                    <div className="slider-description">{slider.description}</div>
                    <div className="slider-track">
                        <input
                            type="range"
                            min="1"
                            max="10"
                            value={value}
                            onChange={(e) => onChange(slider.id, parseInt(e.target.value))}
                            className="slider-input"
                        />
                    </div>
                    <div className="slider-labels">
                        <span>{slider.lowLabel}</span>
                        <span>{slider.highLabel}</span>
                    </div>
                </div>
            );
        }

        function SliderGroup({ group, values, onChange }) {
            return (
                <div className="panel">
                    <div className="panel-header">
                        <div className="panel-icon">{group.icon}</div>
                        <h3 className="panel-title">{group.name}</h3>
                    </div>
                    <div className="slider-group">
                        {group.sliders.map(slider => (
                            <Slider
                                key={slider.id}
                                slider={slider}
                                value={values[slider.id] || slider.default}
                                onChange={onChange}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        function TierItem({ item, score, cautions, expanded, onToggle }) {
            return (
                <div 
                    className={`tier-item ${expanded ? 'expanded' : ''}`}
                    onClick={onToggle}
                >
                    <div className="tier-item-header">
                        <span className="tier-item-name">{item.name}</span>
                        <span className="tier-item-score">{score}%</span>
                    </div>
                    <div className="tier-item-type">
                        {item.type}
                        {item.salary && <span className="salary-badge">{item.salary}</span>}
                        {item.clearanceBonus && <span className="clearance-badge">üîí Clearance+</span>}
                    </div>
                    <div className="tier-item-details">
                        <p className="tier-item-description">{item.description}</p>
                        <ul className="tier-item-bullets">
                            {item.bullets.map((bullet, i) => (
                                <li key={i}>{bullet}</li>
                            ))}
                        </ul>
                        {item.minors && item.minors.length > 0 && (
                            <p className="tier-item-description" style={{marginTop: '0.75rem'}}>
                                <strong>Suggested minors:</strong> {item.minors.map(m => 
                                    MINORS.find(minor => minor.id === m)?.name
                                ).filter(Boolean).join(', ')}
                            </p>
                        )}
                        {cautions.map((caution, i) => (
                            <div key={i} className="caution-flag">
                                <span className="caution-flag-icon">‚ö†Ô∏è</span>
                                <span>{caution.message}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function TierList({ items, values, title }) {
            const [expandedId, setExpandedId] = useState(null);
            
            const scoredItems = items.map(item => ({
                ...item,
                score: calculateScore(item, values),
                cautions: getCautions(item, values)
            })).sort((a, b) => b.score - a.score);
            
            const tiers = {
                S: scoredItems.filter(i => getTier(i.score) === 'S'),
                A: scoredItems.filter(i => getTier(i.score) === 'A'),
                B: scoredItems.filter(i => getTier(i.score) === 'B'),
                C: scoredItems.filter(i => getTier(i.score) === 'C')
            };
            
            const tierLabels = {
                S: 'Optimal Fit',
                A: 'Strong Fit',
                B: 'Moderate Fit',
                C: 'Lower Fit'
            };

            return (
                <div className="panel">
                    <div className="panel-header">
                        <div className="panel-icon">üéØ</div>
                        <h3 className="panel-title">{title}</h3>
                    </div>
                    <div className="tier-list">
                        {['S', 'A', 'B', 'C'].map(tierKey => (
                            tiers[tierKey].length > 0 && (
                                <div key={tierKey} className={`tier tier-${tierKey.toLowerCase()}`}>
                                    <div className="tier-header">
                                        <div className="tier-badge">{tierKey}</div>
                                        <span className="tier-label">{tierLabels[tierKey]}</span>
                                    </div>
                                    <div className="tier-items">
                                        {tiers[tierKey].map(item => (
                                            <TierItem
                                                key={item.id}
                                                item={item}
                                                score={item.score}
                                                cautions={item.cautions}
                                                expanded={expandedId === item.id}
                                                onToggle={() => setExpandedId(expandedId === item.id ? null : item.id)}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )
                        ))}
                    </div>
                </div>
            );
        }

        function RadarChart({ values }) {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            const radarData = useMemo(() => {
                return [
                    { label: 'Conceptual', value: values.conceptual_vs_procedural || 5 },
                    { label: 'Writing', value: values.writing_interest || 5 },
                    { label: 'Space', value: values.space_interest || 5 },
                    { label: 'Philosophy', value: values.philosophy_interest || 5 },
                    { label: 'Business', value: values.business_interest || 5 },
                    { label: 'Communication', value: values.persuasion_interest || 5 },
                    { label: 'Tech', value: values.tech_robotics_interest || 5 },
                    { label: 'Defense', value: values.defense_interest || 5 }
                ];
            }, [values]);

            useEffect(() => {
                if (!canvasRef.current) return;
                
                if (chartRef.current) {
                    chartRef.current.destroy();
                }
                
                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: radarData.map(d => d.label),
                        datasets: [{
                            label: 'Your Profile',
                            data: radarData.map(d => d.value),
                            backgroundColor: 'rgba(0, 212, 255, 0.2)',
                            borderColor: 'rgba(0, 212, 255, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(0, 212, 255, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(0, 212, 255, 1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            r: {
                                min: 0,
                                max: 10,
                                ticks: {
                                    stepSize: 2,
                                    color: 'rgba(255, 255, 255, 0.5)',
                                    backdropColor: 'transparent'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                angleLines: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                pointLabels: {
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    font: {
                                        family: 'Rajdhani',
                                        size: 12,
                                        weight: '600'
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
                
                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [radarData]);

            return (
                <div className="panel">
                    <div className="panel-header">
                        <div className="panel-icon">üìä</div>
                        <h3 className="panel-title">Profile Radar</h3>
                    </div>
                    <div className="radar-container">
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        }

        function NextSteps({ values }) {
            const steps = useMemo(() => {
                const baseSteps = [
                    {
                        title: 'Meet with UA-ACTS',
                        description: 'Schedule your weekly check-in and discuss this career exploration with your mentor. They can help create accountability checkpoints.'
                    },
                    {
                        title: 'Contact Arts & Sciences Advising',
                        description: 'Visit 200 Clark Hall to discuss major change options. Bring this profile to show your strengths and interests.'
                    },
                    {
                        title: 'Use DegreeWorks "What-If"',
                        description: 'See how your current credits apply to Philosophy, Communication, or New College programs.'
                    }
                ];
                
                if (values.space_interest >= 7) {
                    baseSteps.push({
                        title: 'Join UASPACE',
                        description: 'Contact uaspace@ua.edu to join the Business or New Member subteam. No engineering required.'
                    });
                }
                
                if (values.defense_interest >= 6) {
                    baseSteps.push({
                        title: 'Research Security Clearance',
                        description: 'Your U.S. citizenship and military family background make clearance straightforward. This opens $150K+ defense space careers.'
                    });
                }
                
                if (values.writing_interest >= 7) {
                    baseSteps.push({
                        title: 'Enroll in EN 381 Science Writing',
                        description: 'This course directly prepares you for aerospace technical writing and science communication careers.'
                    });
                }
                
                return baseSteps;
            }, [values]);

            return (
                <div className="panel">
                    <div className="panel-header">
                        <div className="panel-icon">üöÄ</div>
                        <h3 className="panel-title">Next Steps</h3>
                    </div>
                    <div className="next-steps">
                        {steps.map((step, i) => (
                            <div key={i} className="step-item">
                                <div className="step-number">{i + 1}</div>
                                <div className="step-content">
                                    <div className="step-title">{step.title}</div>
                                    <div className="step-description">{step.description}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ProfileBar({ profiles, activeProfile, onSelectProfile, onSaveProfile, onShareProfile, onResetDefault, onResetBlank }) {
            const [showSaveModal, setShowSaveModal] = useState(false);
            const [showShareModal, setShowShareModal] = useState(false);
            const [newProfileName, setNewProfileName] = useState('');
            const [shareUrl, setShareUrl] = useState('');

            const handleSave = () => {
                if (newProfileName.trim()) {
                    onSaveProfile(newProfileName.trim());
                    setNewProfileName('');
                    setShowSaveModal(false);
                }
            };

            const handleShare = () => {
                const url = onShareProfile();
                setShareUrl(url);
                setShowShareModal(true);
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(shareUrl);
            };

            return (
                <>
                    <div className="profile-bar">
                        {profiles.map(profile => (
                            <button
                                key={profile.id}
                                className={`profile-btn ${activeProfile === profile.id ? 'active' : ''}`}
                                onClick={() => onSelectProfile(profile.id)}
                            >
                                {profile.name}
                            </button>
                        ))}
                        <button className="profile-btn" onClick={onResetDefault}>
                            Reset to Baseline
                        </button>
                        <button className="profile-btn" onClick={onResetBlank}>
                            Reset to Blank
                        </button>
                        <button className="profile-btn save" onClick={() => setShowSaveModal(true)}>
                            üíæ Save Profile
                        </button>
                        <button className="profile-btn share" onClick={handleShare}>
                            üîó Share
                        </button>
                    </div>

                    {showSaveModal && (
                        <div className="modal-overlay" onClick={() => setShowSaveModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <h3 className="modal-title">Save Profile</h3>
                                <input
                                    type="text"
                                    className="modal-input"
                                    placeholder="Profile name (e.g., 'Entrepreneurial Path')"
                                    value={newProfileName}
                                    onChange={e => setNewProfileName(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && handleSave()}
                                />
                                <div className="modal-buttons">
                                    <button className="profile-btn" onClick={() => setShowSaveModal(false)}>Cancel</button>
                                    <button className="profile-btn save" onClick={handleSave}>Save</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showShareModal && (
                        <div className="modal-overlay" onClick={() => setShowShareModal(false)}>
                            <div className="modal" onClick={e => e.stopPropagation()}>
                                <h3 className="modal-title">Share Profile</h3>
                                <p style={{fontSize: '0.85rem', color: 'var(--text-secondary)', marginBottom: '1rem'}}>
                                    Copy this URL to share your current slider settings:
                                </p>
                                <div className="share-url">{shareUrl}</div>
                                <div className="modal-buttons">
                                    <button className="profile-btn" onClick={() => setShowShareModal(false)}>Close</button>
                                    <button className="profile-btn save" onClick={copyToClipboard}>üìã Copy URL</button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        }

        // ============ MAIN APP ============

        function App() {
            const [activeTab, setActiveTab] = useState('sliders');
            const [sliderValues, setSliderValues] = useState({});
            const [profiles, setProfiles] = useState([
                { id: 'baseline', name: "McRae's Baseline" }
            ]);
            const [activeProfile, setActiveProfile] = useState('baseline');

            // Get default values
            const getDefaultValues = () => {
                const defaults = {};
                SLIDER_GROUPS.forEach(group => {
                    group.sliders.forEach(slider => {
                        defaults[slider.id] = slider.default;
                    });
                });
                return defaults;
            };

            const getBlankValues = () => {
                const blank = {};
                SLIDER_GROUPS.forEach(group => {
                    group.sliders.forEach(slider => {
                        blank[slider.id] = 5;
                    });
                });
                return blank;
            };

            // Initialize from URL or localStorage
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const profileParam = urlParams.get('profile');
                
                if (profileParam) {
                    try {
                        const decoded = JSON.parse(atob(profileParam));
                        setSliderValues(decoded);
                    } catch {
                        setSliderValues(getDefaultValues());
                    }
                } else {
                    const saved = localStorage.getItem('pathfinder_values');
                    if (saved) {
                        setSliderValues(JSON.parse(saved));
                    } else {
                        setSliderValues(getDefaultValues());
                    }
                }
                
                const savedProfiles = localStorage.getItem('pathfinder_profiles');
                if (savedProfiles) {
                    setProfiles(JSON.parse(savedProfiles));
                }
            }, []);

            // Save to localStorage on change
            useEffect(() => {
                if (Object.keys(sliderValues).length > 0) {
                    localStorage.setItem('pathfinder_values', JSON.stringify(sliderValues));
                }
            }, [sliderValues]);

            useEffect(() => {
                localStorage.setItem('pathfinder_profiles', JSON.stringify(profiles));
            }, [profiles]);

            const handleSliderChange = (id, value) => {
                setSliderValues(prev => ({ ...prev, [id]: value }));
            };

            const handleSaveProfile = (name) => {
                const newProfile = {
                    id: `profile_${Date.now()}`,
                    name,
                    values: { ...sliderValues }
                };
                setProfiles(prev => [...prev, newProfile]);
                setActiveProfile(newProfile.id);
            };

            const handleSelectProfile = (profileId) => {
                const profile = profiles.find(p => p.id === profileId);
                if (profile) {
                    if (profile.values) {
                        setSliderValues(profile.values);
                    } else if (profileId === 'baseline') {
                        setSliderValues(getDefaultValues());
                    }
                    setActiveProfile(profileId);
                }
            };

            const handleShareProfile = () => {
                const encoded = btoa(JSON.stringify(sliderValues));
                const url = `${window.location.origin}${window.location.pathname}?profile=${encoded}`;
                return url;
            };

            const handleResetDefault = () => {
                setSliderValues(getDefaultValues());
                setActiveProfile('baseline');
            };

            const handleResetBlank = () => {
                setSliderValues(getBlankValues());
                setActiveProfile(null);
            };

            return (
                <div className="app-container">
                    <header className="mission-header">
                        <div className="logo-container">
                            <div className="logo-icon">üõ∞Ô∏è</div>
                            <div>
                                <h1 className="title-main">Pathfinder Mission Control</h1>
                                <p className="title-sub">McRae's Launch Control</p>
                            </div>
                        </div>
                        <div className="mission-status">
                            <span className="status-dot"></span>
                            <span>MISSION ACTIVE ‚Ä¢ TRAJECTORY ANALYSIS ONLINE</span>
                        </div>
                    </header>

                    <nav className="nav-tabs">
                        <button 
                            className={`nav-tab ${activeTab === 'sliders' ? 'active' : ''}`}
                            onClick={() => setActiveTab('sliders')}
                        >
                            ‚öôÔ∏è Profile
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'majors' ? 'active' : ''}`}
                            onClick={() => setActiveTab('majors')}
                        >
                            üéì Majors
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'careers' ? 'active' : ''}`}
                            onClick={() => setActiveTab('careers')}
                        >
                            üíº Careers
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'radar' ? 'active' : ''}`}
                            onClick={() => setActiveTab('radar')}
                        >
                            üìä Radar
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'steps' ? 'active' : ''}`}
                            onClick={() => setActiveTab('steps')}
                        >
                            üöÄ Next Steps
                        </button>
                    </nav>

                    <ProfileBar
                        profiles={profiles}
                        activeProfile={activeProfile}
                        onSelectProfile={handleSelectProfile}
                        onSaveProfile={handleSaveProfile}
                        onShareProfile={handleShareProfile}
                        onResetDefault={handleResetDefault}
                        onResetBlank={handleResetBlank}
                    />

                    <main className="main-content">
                        {activeTab === 'sliders' && (
                            <div className="sliders-section">
                                {SLIDER_GROUPS.map(group => (
                                    <SliderGroup
                                        key={group.id}
                                        group={group}
                                        values={sliderValues}
                                        onChange={handleSliderChange}
                                    />
                                ))}
                            </div>
                        )}

                        {activeTab === 'majors' && (
                            <div className="full-width">
                                <TierList
                                    items={MAJORS}
                                    values={sliderValues}
                                    title="UA Majors & Programs"
                                />
                            </div>
                        )}

                        {activeTab === 'careers' && (
                            <div className="full-width">
                                <TierList
                                    items={CAREERS}
                                    values={sliderValues}
                                    title="Career Pathways"
                                />
                            </div>
                        )}

                        {activeTab === 'radar' && (
                            <div className="full-width">
                                <RadarChart values={sliderValues} />
                            </div>
                        )}

                        {activeTab === 'steps' && (
                            <div className="full-width">
                                <NextSteps values={sliderValues} />
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
